<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Habibi top elskede</title>
</head>

<body>
    <div id="app">
        <button class="btn btn-outline-primary" v-on:click="GetAllData()">GetAll</button>
        <input v-model.lazy="filterLength" placeholder="Max movie length" type="text">
        {{errorMessage}}
        <table class="table table-dark table-striped">
            <template v-if="dataArray && dataArray.length > 0">
            <tr>
                <th>Id</th>
                <th>Movie</th>
                <th>Lenght</th>
                <th>Country Origin</th>
            </tr></template>
            <template v-if="dataArray && dataArray.length > 0">
                <tr v-for="post in dataArray">
                    <td>{{post.id}}</td>
                    <td>{{post.movieName}}</td>
                    <td>{{post.lengthInMinutes}}</td>
                    <td>{{post.countryOfOrigin}}</td>
                </tr>
            </template>
            <template v-else>
                <tr>
                No movies were found
                </tr>
            </template>
        </table>

        <div>
            <input v-model="dataMovie.movieName" placeholder="Movie Name" type="text">
            <input v-model.number="dataMovie.lengthInMinutes" placeholder="Movie Length" type="text">
            <input v-model="dataMovie.countryOfOrigin" placeholder="Country" type="text">
            <button v-on:click="addData()" class="btn btn-outline-success">Add new Movie</button>
            <div>{{addMessage}}</div>
        </div>







        <script src="index.js"></script>
    </div>
</body>

</html>
<style>
    body {
        height: 100vh;
        background: linear-gradient(248deg, rgb(210, 15, 15), rgb(207, 166, 166), teal);
        margin: 5px;
    }

    input {
        margin-right: 5px;
    }
</style>
